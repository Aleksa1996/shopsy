services:

  # Default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # Controller
  App\Shopsy\IdentityAccess\Infrastructure\Delivery\Symfony\Controller\:
    resource: '%kernel.project_dir%/src/Shopsy/IdentityAccess/Infrastructure/Delivery/Symfony/Controller'
    tags: [ 'controller.service_arguments' ]

  # Repository
  App\Shopsy\IdentityAccess\Infrastructure\Persistence\Doctrine\DoctrineUserRepository:
    arguments:
      $registry: '@doctrine'
  App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Persistence\Doctrine\DoctrineUserRepository'

  # Services
  App\Shopsy\IdentityAccess\Infrastructure\Domain\Service\BcryptPasswordHasher: ~
  App\Shopsy\IdentityAccess\Domain\Service\PasswordHasher: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Service\BcryptPasswordHasher'

  App\Shopsy\IdentityAccess\Application\Transformer\DtoUserTransformer: ~
  App\Shopsy\IdentityAccess\Application\Transformer\UserTransformer: '@App\Shopsy\IdentityAccess\Application\Transformer\DtoUserTransformer'

  App\Shopsy\IdentityAccess\Application\Transformer\DtoUserCollectionTransformer: ~
  App\Shopsy\IdentityAccess\Application\Transformer\UserCollectionTransformer: '@App\Shopsy\IdentityAccess\Application\Transformer\DtoUserCollectionTransformer'

  App\Shopsy\IdentityAccess\Infrastructure\Persistence\Doctrine\Query\DoctrineUserQueryFactory: ~
  App\Shopsy\IdentityAccess\Domain\Model\User\UserQueryFactory: '@App\Shopsy\IdentityAccess\Infrastructure\Persistence\Doctrine\Query\DoctrineUserQueryFactory'

  App\Shopsy\IdentityAccess\Application\Command\CreateUserHandler:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository'
      $passwordHasher: '@App\Shopsy\IdentityAccess\Domain\Service\PasswordHasher'
    tags: [ 'app.command.handler' ]

  App\Shopsy\IdentityAccess\Application\Query\UserQueryHandler:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository'
      $userQueryFactory: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserQueryFactory'
      $userTransformer: '@App\Shopsy\IdentityAccess\Application\Transformer\UserTransformer'
    tags: [ 'app.query.handler' ]

  App\Shopsy\IdentityAccess\Application\Query\UserCollectionQueryHandler:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository'
      $userQueryFactory: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserQueryFactory'
      $userCollectionTransformer: '@App\Shopsy\IdentityAccess\Application\Transformer\UserCollectionTransformer'
    tags: [ 'app.query.handler' ]

  App\Shopsy\IdentityAccess\Application\Command\UpdateUserHandler:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository'
      $passwordHasher: '@App\Shopsy\IdentityAccess\Domain\Service\PasswordHasher'
    tags: [ 'app.command.handler' ]

  App\Shopsy\IdentityAccess\Application\Command\DestroyUserHandler:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Domain\Model\User\UserRepository'
    tags: [ 'app.command.handler' ]

  # League OAuth 2
  PrivateCryptKey:
    class: League\OAuth2\Server\CryptKey
    arguments:
      $keyPath: '%env(OAUTH2_PRIVATE_KEY)%'
      $passPhrase: null
      $keyPermissionsCheck: false

  PublicCryptKey:
    class: League\OAuth2\Server\CryptKey
    arguments:
      $keyPath: '%env(OAUTH2_PUBLIC_KEY)%'
      $passPhrase: null
      $keyPermissionsCheck: false

  League\OAuth2\Server\AuthorizationServer:
    arguments:
      $clientRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Authentication\OAuth2\Repository\ClientRepository'
      $accessTokenRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Authentication\OAuth2\Repository\AccessTokenRepository'
      $scopeRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Authentication\OAuth2\Repository\ScopeRepository'
      $privateKey: '@PrivateCryptKey'
      $encryptionKey: '%env(OAUTH2_ENCRYPTION_KEY)%'
    calls:
      - enableGrantType: [ '@League\OAuth2\Server\Grant\PasswordGrant' ]

  League\OAuth2\Server\Grant\PasswordGrant:
    arguments:
      $userRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Authentication\OAuth2\Repository\UserRepository'
      $refreshTokenRepository: '@App\Shopsy\IdentityAccess\Infrastructure\Domain\Authentication\OAuth2\Repository\RefreshTokenRepository'